<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tasky Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet">

   
 </head>
 <body>
  <div class="container">
   <div class="left">
    <div class="logo">
     <img alt="Tasky logo" src="genetic-data-svgrepo-com.svg">
     <h1>
      Tasky
     </h1>
    </div>
    <h2>
     Welcome Back!
    </h2>
    <p>
     Please enter login details below
    </p>
    <div class="input-container">
        <input type="email" id="email" name="email" placeholder="Enter the email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password" placeholder="Enter the Password" required>
        <label for="password">Password</label>
      </div>
    <div class="forgot-password">
     <a href="#">
      Forgot password?
     </a>
    </div>
    <button class="btn">
     Sign in
    </button>
    <div class="or">
     Or continue
    </div>
    <div class="google-btn">
     <img alt="Google logo" src="googlImg.webp"/>
     <span>
      Log in with Google
     </span>
    </div>
    <div class="signup">
     <p>
      Don't have an account?
      <a href="#">
       Sign Up
      </a>
     </p>
    </div>
   </div>
   <div class="right">
    <img alt="Illustration of a person managing tasks" src="b0f5e63b-7920-4cdf-91b5-4e34da7e27b7.jpg"/>
    <p>
     Manage your task in a easy and more efficient way with Tasky...
    </p>
   </div>
  </div>
 </body>
</html>
